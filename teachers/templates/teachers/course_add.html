{% extends "base.html" %}
{% load static %}
{% block title %}Add Service{% endblock title %}
{% block css %}
<style>
  .add-service {
    width: 100%;
    min-height: 100vh;
    color: #1d2634;
    border-radius: 0px;

  }

  .border-service {
    border: 2px solid rgb(198, 198, 198);
    box-shadow: 10px 10px 5px rgb(198, 198, 198);
  }

  form {
    flex-basis: 100%;
    text-align: center;
    padding: 20px 20px;
  }

  .input {
    width: 100%;
    height: 10vh;
    margin-top: 10px;
    border: 2px solid #FBD232;
  }

  textarea {
    width: 100%;
    margin-top: 10px;
    border: 2px solid #FBD232;
  }

  .form-select:focus,
  textarea:focus,
  .input:focus {
    outline: none;
    box-shadow: none;
  }

  .form-select {
    border-radius: 0px;
  }


  .form-select option {
    outline: none;
    box-shadow: none;
    border: none;
  }

  .add-service .btn {
    border-radius: 0px;
    background-color: #FBD232;
    font-weight: 700;
    padding: 10px 30px;
    margin-top: 10px;
    transition: 0.3s all;
  }

  .add-service .btn:hover {
    background-color: #1d2634;
    color: #fff;
  }
</style>
{% endblock css %}
{% block content %}

<div class="container mb-5">
  <div class="add-service row pt-5 justify-content-center align-items-center">
    <div class="col-md-5 border-service px-2 py-4">
      <h3 class="text-center fw-bold">Add Your Course</h3>

      <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <label>Course Name</label>
        <input class="input" type="text" placeholder="Enter course name" name="name" required>
        <label>Course Cover Pic</label>
        <input class="input" type="file" name="course_image">
        <label>Course Category</label>
        <select class="form-select input" name="categories" required>
          <option value="">Select</option>
          {% for category in categories %}
          <option value="{{ category.id }}">{{ category}}</option>
          {% endfor %}
        </select>
        <label>Course PDF</label>
        <input class="input" type="file" name="course_pdf">
        <label>Course Description</label>
        <textarea class="input" rows="10" cols="50" name="description"></textarea>
        <input type="hidden" name="teacher" value="{{ request.user.id }}">
        <button type="submit" class="btn">Add</button>

      </form>
    </div>
  </div>
</div>


{% endblock content %}
